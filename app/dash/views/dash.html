<i class="fa fa-spinner fa-pulse fa-5x  spinner" ng-if="spinner"></i>

<div class="col-lg-3 col-sm-6" ng-if="!spinner">
    <div class="card">
        <div class="content">
            <div class="row">
                <div class="col-xs-5">
                    <div class="icon-big icon-warning text-center">
                        <i class="ti-money"></i>
                    </div>
                </div>
                <div class="col-xs-7">
                    <div class="numbers">
                        <p>Valor Vendas</p>
                        {{ vm.resultados.valorTotal | currency: 'R$ ' }}
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <hr />
            <div class="stats">
                <i class="ti-reload"></i> Updated now
            </div>
        </div>
    </div>
</div>
<div class="col-lg-3 col-sm-6">
    <div class="card">
        <div class="content">
            <div class="row">
                <div class="col-xs-5">
                    <div class="icon-big icon-success text-center">
                        <i class="ti-wallet"></i>
                    </div>
                </div>
                <div class="col-xs-7">
                    <div class="numbers">
                        <p>Total de Vendas</p>
                        {{ vm.resultados.vendas }}
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <hr />
            <div class="stats">
                <i class="ti-calendar"></i> Last day
            </div>
        </div>
    </div>
</div>
<div class="col-lg-3 col-sm-6">
    <div class="card">
        <div class="content">
            <div class="row">
                <div class="col-xs-5">
                    <div class="icon-big icon-danger text-center">
                        <i class="ti-pulse"></i>
                    </div>
                </div>
                <div class="col-xs-7">
                    <div class="numbers">
                        <p>Media por venda</p>
                        {{ vm.resultados.media | currency: 'R$ ' }}
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <hr />
            <div class="stats">
                <i class="ti-timer"></i> In the last hour
            </div>
        </div>
    </div>
</div>
<div class="col-lg-3 col-sm-6">
    <div class="card">
        <div class="content">
            <div class="row">
                <div class="col-xs-5">
                    <div class="icon-big icon-info text-center">
                        <i class="ti-twitter-alt"></i>
                    </div>
                </div>
                <div class="col-xs-7">
                    <div class="numbers">
                        <p>Followers</p>
                        +45
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <hr />
            <div class="stats">
                <i class="ti-reload"></i> Updated now
            </div>
        </div>
    </div>
</div>
